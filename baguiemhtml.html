<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Meu Projeto HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;

            margin: auto;

        button {

            color: white;
            border: none;

        }

        }

</head>
<body>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").innerText = "Redes Sociais: TikTok: @pedroluckypro, @lua_is_good. YouTube: pedrolucky";
        }

</body>
</html>
